$(function(){
	//setMenuHeight
	$('.menu').height($(window).height()-51-27-26);
	$('.sidebar').height($(window).height()-51-27-26);
	$('.page').height($(window).height()-51-27-26);
	$('.page iframe').width($(window).width()-15-168);
	
	//menu on and off
	$('.btn').click(function(){
		$('.menu').toggle();
		
		if($(".menu").is(":hidden")){
			$('.page iframe').width($(window).width()-15+5);
			}else{
			$('.page iframe').width($(window).width()-15-168);
				}
		});
		
	//
	$('.subMenu a[href="#"]').click(function(){
		$(this).next('ul').toggle();
		return false;
		});
})
</script>

<script type="text/javascript">

$(function(){
	//从url中获取某个参数值，如：www.xx.com?bid=10;通过传入bid获取10。
	function getQueryString(name) {
		var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i"); 
		var r = window.location.search.substr(1).match(reg); 
		if (r != null)
			return unescape(r[2]);
		return null; 
	};
	var jobId = getQueryString("jobId");
	if(jobId && jobId*1>0){
		document.getElementById("rightMain").src="history.html?tag=ALL&jobId="+jobId;
	}
})
</script>
